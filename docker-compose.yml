version: "3.9"

services:
  backend:
    build:
      context: ./app
    container_name: backend
    expose:
      - "4000"

  nextjs:
    build:
      context: ./ui
    container_name: nextjs
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nextjs
      - backend
    restart: always