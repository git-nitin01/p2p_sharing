services:
  backend:
    image: nitin890/p2p-backend:latest
    container_name: backend
    expose:
      - "4000"

  nextjs:
    image: nitin890/p2p-frontend:latest
    container_name: nextjs
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - nextjs
    restart: always
